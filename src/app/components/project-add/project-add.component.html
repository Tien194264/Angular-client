<div id="projectAdd">
  <form #projectAddForm="ngForm">
    <!-- Button trigger modal -->
    <ng-template #content let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title">Add new project</h4>

        <button
          type="button"
          class="close"
          aria-label="Close"
          (click)="d('Cross click')"
        >
          <span aria-hidden="true">&times;</span>
        </button>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <app-message></app-message>
        <div class="m-auto" *ngIf="saving">
          <h1 class="text-center display-3 mt-5">
            <i class="fas fa-spinner fa-spin"></i>
          </h1>
        </div>
        <div>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              name="name"
              id="name"
              [(ngModel)]="project.name"
              aria-describedby="nameHelpId"
              placeholder="name"
            />
            <small id="nameHelpId" class="form-text text-muted"
              >name is required</small
            >
          </div>
          <div class="form-group">
            <label for="budget">Budget</label>
            <input
              type="number"
              class="form-control"
              name="budget"
              id="budget"
              [(ngModel)]="project.budget"
              aria-describedby="bugethelpId"
              placeholder="budget"
            />
            <small id="bugethelpId" class="form-text text-muted"
              >Budget is required.</small
            >
          </div>
          <div class="form-group">
            <label for="expense">Expense</label>
            <input
              type="number"
              class="form-control"
              name="expense"
              id="expense"
              [(ngModel)]="project.expense"
              aria-describedby="expenseHelpId"
              placeholder="expense"
            />
            <small id="expenseHelpId" class="form-text text-muted"
              >Expense is required</small
            >
          </div>
          <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input
              type="date"
              class="form-control"
              name="startDate"
              id="startDate"
              [(ngModel)]="project.startDate"
              aria-describedby="startDate"
              placeholder="startDate"
            />
            <small id="startDate" class="form-text text-muted"
              >Start date is required</small
            >
          </div>
          <div class="form-group">
            <label for="">End Date:</label>
            <input
              type="date"
              class="form-control"
              name="endDate"
              id="endDate"
              [(ngModel)]="project.endDate"
              aria-describedby="endDateHelpId"
              placeholder="end date"
            />
            <small id="endDateHelpId" class="form-text text-muted"
              >End date is required</small
            >
          </div>

          <div class="form-group">
            <label for="status">Status:</label>

            <select
              class="form-control"
              [ngModel]="project.status"
              name="status"
              id="status"
            >
              <option>KickOff</option>
              <option>Developing</option>
              <option>Delivery</option>
              <option>Closed</option>
            </select>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" (click)="save()">
          Save
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          (click)="c('Close click')"
        >
          Close
        </button>
      </div>
    </ng-template>
    <button
      type="button"
      class="btn btn-outline-primary float-right m-3"
      (click)="open(content)"
    >
      Add New Project
    </button>
  </form>
</div>
